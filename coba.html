  <script>
    const inViewport = (entries, observer) => {
      entries.forEach(entry => {
        entry.target.classList.toggle("animate__bounce", entry.isIntersecting);
        // entry.target.classList.toggle("animate__animated", entry.isIntersecting);
      });
    };

    const Obs = new IntersectionObserver(inViewport);
    const obsOptions = {
   
    }; //See: https://developer.mozilla.org/en-US/docs/Web/API/Intersection_Observer_API#Intersection_observer_options

    // Attach observer to every [data-inviewport] element:
    document.querySelectorAll("#www").forEach(el => {
      Obs.observe(el, obsOptions);
    });
