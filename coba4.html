<body>
  <main>
    <h2 class="animate__animated">GGGGGGGGGGGGG</h2>
    <h3 id="monster" class="animate__animated">OOOOOO</h3>
    
  </main>
  

  <script>
    const element = document.getElementById('monster');
    const observer = new IntersectionObserver(entries => {
      element.classList.toggle('animate__zoomInDown', entries[0].isIntersecting);
    });
    observer.observe(element);
    
    const el = document.querySelector('.animate__animated');
    const obs = new IntersectionObserver(entries => {
      el.classList.toggle('animate__bounce', entries[0].isIntersecting);
    });
    obs.observe(el);
  </script>
